name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.pokemonchampion.com

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Access AdSense Secret
        id: secrets
        run: |
           echo "ADSENSE_ID=$(gcloud secrets versions access latest --secret="NEXT_PUBLIC_ADSENSE_CLIENT_ID" --project=pokemon-champion-476912)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            --secret id=github_token,env=GITHUB_TOKEN \
            --build-arg NEXT_PUBLIC_API_URL=https://pokemon-champion-backend-mtphgnxlta-uc.a.run.app \
            --build-arg NEXT_PUBLIC_ADSENSE_CLIENT_ID=${{ env.ADSENSE_ID }} \
            -t us-central1-docker.pkg.dev/pokemon-champion-476912/pokemon-champion/frontend:latest \
            -t us-central1-docker.pkg.dev/pokemon-champion-476912/pokemon-champion/frontend:${{ github.sha }} \
            .
        env:
          DOCKER_BUILDKIT: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/pokemon-champion-476912/pokemon-champion/frontend:latest
          docker push us-central1-docker.pkg.dev/pokemon-champion-476912/pokemon-champion/frontend:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy pokemon-champion-frontend \
            --image=us-central1-docker.pkg.dev/pokemon-champion-476912/pokemon-champion/frontend:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --port=3000 \
            --cpu=1 \
            --memory=512Mi \
            --set-env-vars="NODE_ENV=production" \
            --project=pokemon-champion-476912